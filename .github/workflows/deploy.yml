name: Deploy to Netlify

on:
  push:
    branches:
      - main # or your primary branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2.0 # Or netlify/actions/cli@v1 if using Netlify CLI
        with:
          publish-dir: './' # The directory containing your index.html (e.g., './' for root)
          production-branch: main # Or your desired production branch
          github-token: ${{ secrets.GITHUB_TOKEN }} # Required for some actions
          netlify-auth-token: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          netlify-site-id: ${{ secrets.NETLIFY_SITE_ID }}
          # Optional: Add other Netlify CLI flags if needed, e.g., --prod, --build
          # args: '--prod'